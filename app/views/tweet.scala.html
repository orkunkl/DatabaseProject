@(tweets : List[Tweet])(implicit messages: Messages)

@for(tweet <- tweets) {
    <div class="row">
        <div class="col-md-12">
        <ul>
            <li>
                <ul>@tweet.tweetOwnerName   </ul>
                <ul>@tweet.tweetText</ul>
            </li>
            <li>
                <a href="/comment/@tweet.tweetID">Comment</a>
                <a href="/like/@tweet.tweetID">Like</a>
            </li>
        </ul>
        </div>
    </div>
}
