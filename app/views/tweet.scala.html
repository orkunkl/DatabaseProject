@(tweet : Tweet)(implicit messages: Messages)

@import b3.vertical.fieldConstructor  // Declares a vertical field constructor as default

<div class="row">
    <div class="col-md-12">@tweet.tweetText</div>
    @b3.form(action = routes.AsyncController.logInUser, 'id -> tweet.tweetID) {
        @b3.submit('class -> "btn btn-default"){ Login }
    }

</div>
