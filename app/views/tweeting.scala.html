<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">Your Message</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="tweet" rows="3"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Hashtags</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="hashtags">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Location</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="location">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Tweet</button>
        </div>
    </div>
</form>
